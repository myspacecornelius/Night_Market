version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secretpassword}
      POSTGRES_DB: ${POSTGRES_DB:-snpd}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile          # ‚Üê use the dev Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:secretpassword@postgres:5432/snpd}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"

  worker:
    build:
      context: ./services/api          # adjust if you have a separate worker image/dir
      dockerfile: Dockerfile
    command: celery -A tasks worker --loglevel=info
    depends_on:
      - api
      - redis
      - postgres

volumes:
  postgres_data: